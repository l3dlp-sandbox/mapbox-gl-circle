name: Publish Node.js Pre-Release

on:
  push:
    branches: [issue-93-gh-actions]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run browserify

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
#      - run: npm run prepare
      - run: npm publish --tag=NEXT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
