name: Publish Node.js Pre-Release

on:
  workflow_run:
    workflows:
      - Lint and Build
    types:
      - completed
    branches: [issue-93-gh-actions]

jobs:
  publish-prerelease:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run prepare
      - run: npm run docs
      - name: Publish Pre-Release
        run: |
          PKG_VERSION=$(npm version prerelease)
          npm publish --tag=next
          PUBLISH_AS_IS=$?
          if [[ $PUBLISH_AS_IS -eq 0 ]]; then
            echo "Pre-release $PKG_VERSION published."
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add README.md package.json package-lock.json
            git status
            git commit -m"[skip ci] Pre-release :package: \`$PKG_VERSION\` by :robot:

          Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          "
            git log -n 2
            exit 0
          else
            echo "Error exit code $PUBLISH_AS_IS" && exit $PUBLISH_AS_IS
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Version Update
        uses: ad-m/github-push-action@master
        with:
          branch: issue-93-gh-actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
